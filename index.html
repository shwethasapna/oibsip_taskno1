<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="d1">
        <h1>Basic Calculator</h1>
        <form class="box"><br>
            <input type="text" class="input" name="result"><br><br>
            <input class="box1" type="button" onclick="result.value+='1'" value="1">
            <input class="box1" type="button" onclick="result.value+='2'" value="2">
            <input class="box1" type="button" onclick="result.value+='3'" value="3">
            <input class="box2" type="button" onclick="result.value+='+'" value="+">
            <br><br>
            <input class="box1" type="button" onclick="result.value+='4'" value="4">
            <input class="box1" type="button" onclick="result.value+='5'" value="5">
            <input class="box1" type="button" onclick="result.value+='6'" value="6">
            <input class="box2" type="button" onclick="result.value+='-'" value="-">
            <br><br>
            <input class="box1" type="button" onclick="result.value+='7'" value="7">
            <input class="box1" type="button" onclick="result.value+='8'" value="8">
            <input class="box1" type="button" onclick="result.value+='9'" value="9">
            <input class="box2" type="button" onclick="result.value+='*'" value="*">
            <br><br>
            <input class="box1" type="button" onclick="result.value+='0'" value="0">
            <input class="box2" type="button" onclick="result.value=' '" value="C">
            <input class="box2" type="button" onclick="result.value=eval(result.value)" value="=">
            <input class="box2" type="button" onclick="result.value+='/'" value="/">
            <br><br>
        </form>
    </div>
</body>
</html>
